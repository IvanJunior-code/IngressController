apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-web-site-default
spec:
  selector:
    matchLabels:
      app: web-site-default
  template:
    metadata:
      labels:
        app: web-site-default
    spec:
      containers:
        - name: web-site-default
          image: ivanjuniordocker/site-default:1.0
          resources: {}
          ports:
            - containerPort: 5000
---

